name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is something else

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or your required version

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Upload build output to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # or ./build or your output directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
